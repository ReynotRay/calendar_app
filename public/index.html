<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<head>
    <title>TO DO</title>
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <!--  CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="video-wrapper">
            <video id="video" autoplay loop src="http://cdn.calm.com/scenes/scene-WdVY0QGD4.mp4?v=1450780565679"></video>
        </div>
        <ul class="header">
            <li>To-Do App</li>
            <li role="presentation"><a href="/users/dashboard">Dashboard</a></li>
            <li role="presentation"><a href="/users/register">Register</a></li>
            <li role="presentation"><a href="/users/login">Login</a></li>
            <li role="presentation"><a href="/users/logout">Logout</a></li>
        </ul>
        <div class="organized">
            <p>Stay Organized</p>
        </div>
        <div id="main">
            <!-- <h1>Stay Organized</h1> -->
            <input type="text" placeholder="Add a to-do..." id="item-input" autocomplete="off" autofocus>
            <ul id="item-list">
            </ul>
        </div>
        <!-- Handlebars templates -->
        <script id="item-list-template" type="text/x-handlebars-template">
            <ul id="item-list">
                {{#each items}}
                <li class="item" data-id="{{ id }}{{ _id }}">
                    <div class="display">
                        <span class="name">{{name}}</span>
                        <div class="delete">
                            <a href="#" class="delete-item">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </div>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <input type="text" style="display: none">
                </li>
                {{/each}}
            </ul>
        </script>
        <form action=""></form>
        <div class="footer"></div>
    </div>
</body>
<!-- container ends-->
<!-- JS -->
</body>

</html>
